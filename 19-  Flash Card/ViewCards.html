<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flash Cards | All Cards</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="View all your flash cards" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Style/ViewCards.css" />
    </head>
    <body>
        <header class="heading">
            <div class="header-content">
                <h1>All Cards</h1>
                <div class="count-container">
                    <span class="countTitle">Card Count:</span>
                    <span class="count" aria-live="polite"></span>
                </div>
            </div>
            <button onclick="back()" aria-label="Go back">Back</button>
        </header>
        <main>
            <div class="revise"></div>
            <div class="main" role="list" aria-label="Flash cards list"></div>
        </main>
        <script src="Script/ViewCards.js"></script>
    </body>
</html>
